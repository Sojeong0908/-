<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 미디어</title>
  </head>
  <body>
    <h1>HTMl 미디어</h1>
    <h2>img 태그</h2>
    <a href="https://namu.wiki/w/%EC%98%A4%EB%A0%88%EC%98%A4" target="_blank">
      <img src="./assets/cat.jpg" alt="레오" width="100px"
    /></a>
    <img src="./assets/cat3.jpg" alt="귀여운 고양이" width="200px" />
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVcpvkEGCt3aN47R3M1HBPaGaUBOVNmbovAw&usqp=CAU"
      alt="빵 먹는 고양이"
      width="200px"
    />
    <p>
      img 태그의 src 속성에 파일의 위치를 지정한다. <br />
      alt 속성은 이미지를 볼 수 없는 상황에서 대체할 텍스트이다.
    </p>
    <h2>audio 태그</h2>
    <audio
      src="./assets/Ice & Fire - King Canyon.mp3"
      controls
      muted
      loop
      autoplay
    ></audio>
    <p>
      src 속성으로 파일의 경로를 지정한다. <br />
      controls는 컨트롤바 유무를 지정한다. <br />
      muted는 음소거가 된다. <br />
      loop는 반복재생을 한다. <br />
      audio 태그는 사용자 경험 때문에 자동재생을 브라우저가 막는다.
    </p>

    <h2>video 태그</h2>
    <video
      src="./assets/ì__ë__ë¬´ - 142579.mp4"
      controls
      height="300px"
      loop
      muted
      autoplay
    ></video>
    <p>
      img 태그와 audio 태그에서 사용하는 속성을 사용하면 된다. <br />
      음소거 상태에서는 자동재생이 가능하다.
    </p>
  </body>
</html>
