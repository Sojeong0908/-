<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./jsindex02.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p class="title">Alert 박스</p>
      <button id="close">X</button>
    </div>

    <button onclick="알림창1열기('아이디를 입력하세요.')">버튼1</button>
    <button onclick="알림창1열기('비번을 입력하세요.');">버튼2</button>

    <script>
      function 알림창1열기(구멍) {
        document.getElementsByClassName("title")[0].innerHTML = 구멍;
        document.getElementsByClassName("alert-box")[0].style.display = "block";
      }

      // function 알림창2열기() {

      //     "비번을 입력하세요.";
      //   document.getElementsByClassName("alert-box")[0].style.display = "block";
      // }

      function alertOpen(구멍) {
        // 구멍안에 들어가는 게 '인자(=파라미터)'
        document.getElementById("alert").style.display = 구멍;
      }

      document.getElementById("close").addEventListener("click", function () {
        document.getElementById("alert").style.display = "none";
      });
    </script>
  </body>
</html>
